<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 420" width="600" height="420">
  <!-- Hold the Line Layout 1: Classic 3-Objective -->
  <defs>
    <pattern id="h1grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#4B5563" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <linearGradient id="h1blue" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="h1red" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#EF4444" stop-opacity="0.1"/>
    </linearGradient>
    <radialGradient id="h1obj" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#FBBF24"/>
      <stop offset="100%" stop-color="#FBBF24" stop-opacity="0.2"/>
    </radialGradient>
  </defs>
  <rect width="600" height="420" fill="#1F2937" rx="4"/>
  <rect x="30" y="30" width="540" height="360" fill="#374151" rx="2"/>
  <rect x="30" y="30" width="540" height="360" fill="url(#h1grid)"/>
  <!-- Deployment Zones -->
  <rect x="30" y="30" width="540" height="90" fill="url(#h1blue)" stroke="#3B82F6" stroke-width="1" stroke-dasharray="6 3"/>
  <text x="300" y="60" text-anchor="middle" fill="#60A5FA" font-size="12" font-family="monospace">DEPLOYMENT ZONE A</text>
  <rect x="30" y="300" width="540" height="90" fill="url(#h1red)" stroke="#EF4444" stroke-width="1" stroke-dasharray="6 3"/>
  <text x="300" y="380" text-anchor="middle" fill="#F87171" font-size="12" font-family="monospace">DEPLOYMENT ZONE B</text>
  <!-- Center line -->
  <line x1="30" y1="210" x2="570" y2="210" stroke="#FCD34D" stroke-width="1" stroke-dasharray="8 4" opacity="0.4"/>
  <!-- 3 Objectives along center line -->
  <!-- Objective 1 (left) -->
  <circle cx="165" cy="210" r="18" fill="url(#h1obj)" opacity="0.3"/>
  <circle cx="165" cy="210" r="10" fill="none" stroke="#FBBF24" stroke-width="2"/>
  <circle cx="165" cy="210" r="4" fill="#FBBF24"/>
  <text x="165" y="240" text-anchor="middle" fill="#FCD34D" font-size="10" font-family="monospace">OBJ 1</text>
  <!-- Objective 2 (center) -->
  <circle cx="300" cy="210" r="18" fill="url(#h1obj)" opacity="0.3"/>
  <circle cx="300" cy="210" r="10" fill="none" stroke="#FBBF24" stroke-width="2"/>
  <circle cx="300" cy="210" r="4" fill="#FBBF24"/>
  <text x="300" y="240" text-anchor="middle" fill="#FCD34D" font-size="10" font-family="monospace">OBJ 2</text>
  <!-- Objective 3 (right) -->
  <circle cx="435" cy="210" r="18" fill="url(#h1obj)" opacity="0.3"/>
  <circle cx="435" cy="210" r="10" fill="none" stroke="#FBBF24" stroke-width="2"/>
  <circle cx="435" cy="210" r="4" fill="#FBBF24"/>
  <text x="435" y="240" text-anchor="middle" fill="#FCD34D" font-size="10" font-family="monospace">OBJ 3</text>
  <!-- 3" control radius indicator -->
  <circle cx="300" cy="210" r="54" fill="none" stroke="#FBBF24" stroke-width="0.5" stroke-dasharray="3 3" opacity="0.3"/>
  <!-- Terrain -->
  <circle cx="120" cy="160" r="20" fill="#166534" opacity="0.5" stroke="#22C55E" stroke-width="1"/>
  <text x="120" y="163" text-anchor="middle" fill="#86EFAC" font-size="8" font-family="monospace">Forest</text>
  <circle cx="480" cy="260" r="20" fill="#166534" opacity="0.5" stroke="#22C55E" stroke-width="1"/>
  <text x="480" y="263" text-anchor="middle" fill="#86EFAC" font-size="8" font-family="monospace">Forest</text>
  <rect x="220" y="150" width="40" height="30" rx="3" fill="#6B7280" opacity="0.5" stroke="#9CA3AF" stroke-width="1"/>
  <text x="240" y="169" text-anchor="middle" fill="#D1D5DB" font-size="8" font-family="monospace">Ruins</text>
  <rect x="360" y="240" width="40" height="30" rx="3" fill="#6B7280" opacity="0.5" stroke="#9CA3AF" stroke-width="1"/>
  <text x="380" y="259" text-anchor="middle" fill="#D1D5DB" font-size="8" font-family="monospace">Ruins</text>
  <!-- Title -->
  <text x="300" y="18" text-anchor="middle" fill="#E5E7EB" font-size="14" font-weight="bold" font-family="monospace">HOLD THE LINE â€” Layout 1: Classic</text>
  <text x="300" y="415" text-anchor="middle" fill="#6B7280" font-size="10" font-family="monospace">3 objectives on center line | 3" control radius</text>
</svg>