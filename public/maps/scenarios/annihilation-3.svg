<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 420" width="600" height="420">
  <!-- Annihilation Layout 3: Flank Deploy - Side deployments for flanking -->
  <defs>
    <pattern id="a3grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#4B5563" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <linearGradient id="a3blue" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.05"/>
    </linearGradient>
    <linearGradient id="a3red" x1="1" y1="0" x2="0" y2="0">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#EF4444" stop-opacity="0.05"/>
    </linearGradient>
  </defs>
  <rect width="600" height="420" fill="#1F2937" rx="4"/>
  <rect x="30" y="30" width="540" height="360" fill="#374151" rx="2"/>
  <rect x="30" y="30" width="540" height="360" fill="url(#a3grid)"/>
  <!-- Deployment Zone A (left side) -->
  <rect x="30" y="30" width="120" height="360" fill="url(#a3blue)" stroke="#3B82F6" stroke-width="1" stroke-dasharray="6 3"/>
  <text x="90" y="210" text-anchor="middle" fill="#60A5FA" font-size="11" font-family="monospace" transform="rotate(-90 90 210)">DEPLOY ZONE A</text>
  <!-- Deployment Zone B (right side) -->
  <rect x="450" y="30" width="120" height="360" fill="url(#a3red)" stroke="#EF4444" stroke-width="1" stroke-dasharray="6 3"/>
  <text x="510" y="210" text-anchor="middle" fill="#F87171" font-size="11" font-family="monospace" transform="rotate(90 510 210)">DEPLOY ZONE B</text>
  <!-- Central terrain - village ruins -->
  <rect x="260" y="160" width="80" height="80" rx="2" fill="none" stroke="#A16207" stroke-width="1" stroke-dasharray="3 2"/>
  <rect x="270" y="170" width="25" height="25" fill="#6B7280" opacity="0.5" stroke="#9CA3AF" stroke-width="1"/>
  <rect x="305" y="170" width="25" height="25" fill="#6B7280" opacity="0.5" stroke="#9CA3AF" stroke-width="1"/>
  <rect x="270" y="205" width="25" height="25" fill="#6B7280" opacity="0.5" stroke="#9CA3AF" stroke-width="1"/>
  <rect x="305" y="205" width="25" height="25" fill="#6B7280" opacity="0.5" stroke="#9CA3AF" stroke-width="1"/>
  <text x="300" y="255" text-anchor="middle" fill="#FCD34D" font-size="9" font-family="monospace">Village Ruins</text>
  <!-- Forests flanking -->
  <circle cx="200" cy="100" r="30" fill="#166534" opacity="0.5" stroke="#22C55E" stroke-width="1"/>
  <text x="200" y="104" text-anchor="middle" fill="#86EFAC" font-size="9" font-family="monospace">Forest</text>
  <circle cx="400" cy="320" r="30" fill="#166534" opacity="0.5" stroke="#22C55E" stroke-width="1"/>
  <text x="400" y="324" text-anchor="middle" fill="#86EFAC" font-size="9" font-family="monospace">Forest</text>
  <!-- Hills -->
  <ellipse cx="200" cy="310" rx="30" ry="18" fill="#78350F" opacity="0.4" stroke="#A16207" stroke-width="1"/>
  <text x="200" y="314" text-anchor="middle" fill="#FCD34D" font-size="9" font-family="monospace">Hill</text>
  <ellipse cx="400" cy="110" rx="30" ry="18" fill="#78350F" opacity="0.4" stroke="#A16207" stroke-width="1"/>
  <text x="400" y="114" text-anchor="middle" fill="#FCD34D" font-size="9" font-family="monospace">Hill</text>
  <!-- Title -->
  <text x="300" y="18" text-anchor="middle" fill="#E5E7EB" font-size="14" font-weight="bold" font-family="monospace">ANNIHILATION — Layout 3: Flank Deploy</text>
  <text x="300" y="415" text-anchor="middle" fill="#6B7280" font-size="10" font-family="monospace">30" × 22" battlefield | Side deployment zones</text>
</svg>