  <text x="200" y="174" text-anchor="middle" fill="#A8A29E" font-size="7" font-family="monospace">Crater</text>
  <ellipse cx="400" cy="250" rx="20" ry="13" fill="#292524" opacity="0.6" stroke="#57534E" stroke-width="1.5"/>
  <text x="400" y="254" text-anchor="middle" fill="#A8A29E" font-size="7" font-family="monospace">Crater</text>
  <ellipse cx="300" cy="210" rx="24" ry="16" fill="#292524" opacity="0.7" stroke="#57534E" stroke-width="1.5"/>
  <text x="300" y="214" text-anchor="middle" fill="#A8A29E" font-size="8" font-family="monospace">Lg Crater</text>
