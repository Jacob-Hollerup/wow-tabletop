<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 420" width="600" height="420">
  <!-- Assassination Layout 3: No Man's Land - Corner deploy, sparse warzone cover -->
  <defs>
    <pattern id="as3grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#4B5563" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <linearGradient id="as3blue" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="as3red" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#EF4444" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="600" height="420" fill="#1F2937" rx="4"/>
  <rect x="30" y="30" width="540" height="360" fill="#374151" rx="2"/>
  <rect x="30" y="30" width="540" height="360" fill="url(#as3grid)"/>
  <!-- Deployment Zones - corner deployments -->
  <path d="M30 30 L210 30 L30 180 Z" fill="url(#as3blue)" stroke="#3B82F6" stroke-width="1" stroke-dasharray="6 3"/>
  <text x="90" y="75" text-anchor="middle" fill="#60A5FA" font-size="10" font-family="monospace">ZONE A</text>
  <path d="M570 390 L390 390 L570 240 Z" fill="url(#as3red)" stroke="#EF4444" stroke-width="1" stroke-dasharray="6 3"/>
  <text x="510" y="365" text-anchor="middle" fill="#F87171" font-size="10" font-family="monospace">ZONE B</text>
  <!-- Warlord markers -->
  <circle cx="90" cy="65" r="12" fill="none" stroke="#FBBF24" stroke-width="2" stroke-dasharray="4 2"/>
  <text x="90" y="70" text-anchor="middle" fill="#FBBF24" font-size="14" font-weight="bold" font-family="monospace">?</text>
  <circle cx="510" cy="355" r="12" fill="none" stroke="#FBBF24" stroke-width="2" stroke-dasharray="4 2"/>
  <text x="510" y="360" text-anchor="middle" fill="#FBBF24" font-size="14" font-weight="bold" font-family="monospace">?</text>
  <!-- No Man's Land zone -->
