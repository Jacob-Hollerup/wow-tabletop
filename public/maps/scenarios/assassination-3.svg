  <circle cx="250" cy="280" r="14" fill="#78350F" opacity="0.2"/>
  <circle cx="480" cy="160" r="10" fill="#78350F" opacity="0.15"/>
  <circle cx="120" cy="260" r="11" fill="#78350F" opacity="0.15"/>
