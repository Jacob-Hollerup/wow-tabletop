  <line x1="500" y1="87" x2="493" y2="78" stroke="#57534E" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="500" y1="90" x2="508" y2="82" stroke="#57534E" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="100" y1="330" x2="100" y2="310" stroke="#57534E" stroke-width="2" stroke-linecap="round"/>
  <line x1="100" y1="317" x2="93" y2="308" stroke="#57534E" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="100" y1="320" x2="108" y2="312" stroke="#57534E" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Title -->
  <text x="300" y="18" text-anchor="middle" fill="#E5E7EB" font-size="14" font-weight="bold" font-family="monospace">ASSASSINATION â€” Layout 3: No Man's Land</text>
  <text x="300" y="415" text-anchor="middle" fill="#6B7280" font-size="10" font-family="monospace">Corner deployment | Craters, barricades, scorched earth</text>
