  <ellipse cx="440" cy="310" rx="30" ry="16" fill="#78350F" opacity="0.4" stroke="#A16207" stroke-width="1"/>
  <text x="440" y="314" text-anchor="middle" fill="#FCD34D" font-size="8" font-family="monospace">Hill</text>
