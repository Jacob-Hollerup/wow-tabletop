  <line x1="260" y1="160" x2="280" y2="150" stroke="#78716C" stroke-width="4" stroke-linecap="round"/>
  <line x1="320" y1="260" x2="350" y2="255" stroke="#78716C" stroke-width="4" stroke-linecap="round"/>
  <line x1="230" y1="250" x2="255" y2="242" stroke="#78716C" stroke-width="4" stroke-linecap="round"/>
  <line x1="350" y1="170" x2="375" y2="165" stroke="#78716C" stroke-width="4" stroke-linecap="round"/>
