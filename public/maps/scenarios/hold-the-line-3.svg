<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 420" width="600" height="420">
  <!-- Hold the Line Layout 3: River Crossing - Water bisects the field -->
  <defs>
    <pattern id="h3grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#4B5563" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <linearGradient id="h3blue" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="h3red" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#EF4444" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="h3water" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0EA5E9" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#0284C7" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#0EA5E9" stop-opacity="0.3"/>
    </linearGradient>
    <radialGradient id="h3obj" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#FBBF24"/>
      <stop offset="100%" stop-color="#FBBF24" stop-opacity="0.2"/>
    </radialGradient>
  </defs>
  <rect width="600" height="420" fill="#1F2937" rx="4"/>
  <rect x="30" y="30" width="540" height="360" fill="#374151" rx="2"/>
  <rect x="30" y="30" width="540" height="360" fill="url(#h3grid)"/>
  <!-- Deployment Zones -->
  <rect x="30" y="30" width="540" height="90" fill="url(#h3blue)" stroke="#3B82F6" stroke-width="1" stroke-dasharray="6 3"/>
  <text x="300" y="60" text-anchor="middle" fill="#60A5FA" font-size="12" font-family="monospace">DEPLOYMENT ZONE A</text>
  <rect x="30" y="300" width="540" height="90" fill="url(#h3red)" stroke="#EF4444" stroke-width="1" stroke-dasharray="6 3"/>
  <text x="300" y="380" text-anchor="middle" fill="#F87171" font-size="12" font-family="monospace">DEPLOYMENT ZONE B</text>
  <!-- River (difficult terrain, -2 MOV) -->
  <path d="M30 195 Q120 185 200 205 Q300 225 400 200 Q500 180 570 210" fill="none" stroke="#0EA5E9" stroke-width="30" stroke-linecap="round" opacity="0.3"/>
  <path d="M30 195 Q120 185 200 205 Q300 225 400 200 Q500 180 570 210" fill="none" stroke="#0EA5E9" stroke-width="2" stroke-dasharray="6 3" opacity="0.6"/>
  <text x="300" y="195" text-anchor="middle" fill="#38BDF8" font-size="9" font-family="monospace">~ RIVER (Difficult Terrain -2 MOV) ~</text>
  <!-- Bridges (crossing points) -->
  <rect x="120" y="188" width="40" height="24" fill="#78350F" stroke="#A16207" stroke-width="1.5" rx="2"/>
  <text x="140" y="204" text-anchor="middle" fill="#FCD34D" font-size="7" font-family="monospace">Bridge</text>
  <rect x="380" y="192" width="40" height="24" fill="#78350F" stroke="#A16207" stroke-width="1.5" rx="2"/>
  <text x="400" y="208" text-anchor="middle" fill="#FCD34D" font-size="7" font-family="monospace">Bridge</text>
  <!-- Ford (shallow crossing, still difficult) -->
  <rect x="265" y="202" width="50" height="20" fill="#0EA5E9" opacity="0.15" stroke="#38BDF8" stroke-width="1" rx="3"/>
  <text x="290" y="216" text-anchor="middle" fill="#38BDF8" font-size="7" font-family="monospace">Ford</text>
  <!-- Objectives on/near bridges -->
  <circle cx="140" cy="200" r="10" fill="none" stroke="#FBBF24" stroke-width="2"/>
  <circle cx="140" cy="200" r="4" fill="#FBBF24"/>
  <text x="140" y="225" text-anchor="middle" fill="#FCD34D" font-size="10" font-family="monospace">OBJ 1</text>
  <circle cx="290" cy="212" r="10" fill="none" stroke="#FBBF24" stroke-width="2"/>
  <circle cx="290" cy="212" r="4" fill="#FBBF24"/>
  <text x="290" y="237" text-anchor="middle" fill="#FCD34D" font-size="10" font-family="monospace">OBJ 2</text>
  <circle cx="400" cy="204" r="10" fill="none" stroke="#FBBF24" stroke-width="2"/>
  <circle cx="400" cy="204" r="4" fill="#FBBF24"/>
  <text x="400" y="229" text-anchor="middle" fill="#FCD34D" font-size="10" font-family="monospace">OBJ 3</text>
  <!-- Terrain -->
  <circle cx="80" cy="155" r="18" fill="#166534" opacity="0.5" stroke="#22C55E" stroke-width="1"/>
  <text x="80" y="158" text-anchor="middle" fill="#86EFAC" font-size="7" font-family="monospace">Forest</text>
  <circle cx="500" cy="260" r="22" fill="#166534" opacity="0.5" stroke="#22C55E" stroke-width="1"/>
  <text x="500" y="263" text-anchor="middle" fill="#86EFAC" font-size="7" font-family="monospace">Forest</text>
  <ellipse cx="480" cy="155" rx="25" ry="15" fill="#78350F" opacity="0.4" stroke="#A16207" stroke-width="1"/>
  <text x="480" y="158" text-anchor="middle" fill="#FCD34D" font-size="7" font-family="monospace">Hill</text>
  <!-- Title -->
  <text x="300" y="18" text-anchor="middle" fill="#E5E7EB" font-size="14" font-weight="bold" font-family="monospace">HOLD THE LINE â€” Layout 3: River Crossing</text>
  <text x="300" y="415" text-anchor="middle" fill="#6B7280" font-size="10" font-family="monospace">River bisects field | Bridges as chokepoints</text>
</svg>