<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 420" width="600" height="420">
  <!-- Annihilation Layout 1: Open Field - Classic face-off -->
  <defs>
    <pattern id="a1grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#4B5563" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <linearGradient id="a1blue" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="a1red" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#EF4444" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <!-- Table background -->
  <rect width="600" height="420" fill="#1F2937" rx="4"/>
  <!-- Grid -->
  <rect x="30" y="30" width="540" height="360" fill="#374151" rx="2"/>
  <rect x="30" y="30" width="540" height="360" fill="url(#a1grid)"/>
  <!-- Deployment Zone A (top) -->
  <rect x="30" y="30" width="540" height="90" fill="url(#a1blue)" stroke="#3B82F6" stroke-width="1" stroke-dasharray="6 3"/>
  <text x="300" y="60" text-anchor="middle" fill="#60A5FA" font-size="12" font-family="monospace">DEPLOYMENT ZONE A</text>
  <!-- Deployment Zone B (bottom) -->
  <rect x="30" y="300" width="540" height="90" fill="url(#a1red)" stroke="#EF4444" stroke-width="1" stroke-dasharray="6 3"/>
  <text x="300" y="380" text-anchor="middle" fill="#F87171" font-size="12" font-family="monospace">DEPLOYMENT ZONE B</text>
  <!-- Terrain: scattered rocks/ruins -->
  <rect x="120" y="170" width="60" height="40" rx="4" fill="#6B7280" opacity="0.6" stroke="#9CA3AF" stroke-width="1"/>
  <text x="150" y="194" text-anchor="middle" fill="#D1D5DB" font-size="9" font-family="monospace">Ruins</text>
  <rect x="420" y="200" width="60" height="40" rx="4" fill="#6B7280" opacity="0.6" stroke="#9CA3AF" stroke-width="1"/>
  <text x="450" y="224" text-anchor="middle" fill="#D1D5DB" font-size="9" font-family="monospace">Ruins</text>
  <!-- Forest patches -->
  <circle cx="270" cy="180" r="25" fill="#166534" opacity="0.5" stroke="#22C55E" stroke-width="1"/>
  <text x="270" y="184" text-anchor="middle" fill="#86EFAC" font-size="9" font-family="monospace">Forest</text>
  <circle cx="350" cy="260" r="20" fill="#166534" opacity="0.5" stroke="#22C55E" stroke-width="1"/>
  <text x="350" y="264" text-anchor="middle" fill="#86EFAC" font-size="9" font-family="monospace">Forest</text>
  <!-- Hill -->
  <ellipse cx="200" cy="270" rx="35" ry="20" fill="#78350F" opacity="0.4" stroke="#A16207" stroke-width="1"/>
  <text x="200" y="274" text-anchor="middle" fill="#FCD34D" font-size="9" font-family="monospace">Hill</text>
  <!-- Scale/Title -->
  <text x="300" y="18" text-anchor="middle" fill="#E5E7EB" font-size="14" font-weight="bold" font-family="monospace">ANNIHILATION — Layout 1: Open Field</text>
  <text x="300" y="415" text-anchor="middle" fill="#6B7280" font-size="10" font-family="monospace">30" × 22" battlefield | 1" = ~18px</text>
  <!-- Compass -->
  <g transform="translate(555, 415)">
    <text x="0" y="0" text-anchor="middle" fill="#6B7280" font-size="8" font-family="monospace">N↑</text>
  </g>
</svg>