<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 420" width="600" height="420">
  <!-- Annihilation Layout 2: Canyon Pass - Narrow chokepoint -->
  <defs>
    <pattern id="a2grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#4B5563" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <linearGradient id="a2blue" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="a2red" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#EF4444" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <!-- Table background -->
  <rect width="600" height="420" fill="#1F2937" rx="4"/>
  <rect x="30" y="30" width="540" height="360" fill="#374151" rx="2"/>
  <rect x="30" y="30" width="540" height="360" fill="url(#a2grid)"/>
  <!-- Deployment Zones -->
  <rect x="30" y="30" width="540" height="90" fill="url(#a2blue)" stroke="#3B82F6" stroke-width="1" stroke-dasharray="6 3"/>
  <text x="300" y="60" text-anchor="middle" fill="#60A5FA" font-size="12" font-family="monospace">DEPLOYMENT ZONE A</text>
  <rect x="30" y="300" width="540" height="90" fill="url(#a2red)" stroke="#EF4444" stroke-width="1" stroke-dasharray="6 3"/>
  <text x="300" y="380" text-anchor="middle" fill="#F87171" font-size="12" font-family="monospace">DEPLOYMENT ZONE B</text>
  <!-- Canyon walls (impassable) - left -->
  <path d="M30 140 L120 140 L150 180 L140 230 L120 270 L30 270" fill="#44403C" stroke="#78716C" stroke-width="2"/>
  <text x="80" y="210" text-anchor="middle" fill="#A8A29E" font-size="9" font-family="monospace">CLIFF</text>
  <!-- Canyon walls - right -->
  <path d="M570 140 L480 140 L450 180 L460 230 L480 270 L570 270" fill="#44403C" stroke="#78716C" stroke-width="2"/>
  <text x="520" y="210" text-anchor="middle" fill="#A8A29E" font-size="9" font-family="monospace">CLIFF</text>
  <!-- Canyon pass (open area) -->
  <rect x="150" y="170" width="300" height="70" fill="none" stroke="#FCD34D" stroke-width="1" stroke-dasharray="4 2" opacity="0.5"/>
  <text x="300" y="208" text-anchor="middle" fill="#FCD34D" font-size="10" font-family="monospace" opacity="0.7">CANYON PASS</text>
  <!-- Rocks in pass -->
  <circle cx="220" cy="195" r="12" fill="#57534E" stroke="#78716C" stroke-width="1"/>
  <text x="220" y="198" text-anchor="middle" fill="#D6D3D1" font-size="7" font-family="monospace">Rock</text>
  <circle cx="380" cy="200" r="15" fill="#57534E" stroke="#78716C" stroke-width="1"/>
  <text x="380" y="203" text-anchor="middle" fill="#D6D3D1" font-size="7" font-family="monospace">Rock</text>
  <!-- Bridge/crossing -->
  <rect x="280" y="185" width="40" height="40" fill="#78350F" opacity="0.5" stroke="#A16207" stroke-width="1"/>
  <text x="300" y="209" text-anchor="middle" fill="#FCD34D" font-size="7" font-family="monospace">Bridge</text>
  <!-- Title -->
  <text x="300" y="18" text-anchor="middle" fill="#E5E7EB" font-size="14" font-weight="bold" font-family="monospace">ANNIHILATION — Layout 2: Canyon Pass</text>
  <text x="300" y="415" text-anchor="middle" fill="#6B7280" font-size="10" font-family="monospace">30" × 22" battlefield | Chokepoint terrain</text>
</svg>