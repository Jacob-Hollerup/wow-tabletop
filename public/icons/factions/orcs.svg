  <!-- Great Axe -->
  <!-- Handle -->
  <rect x="57" y="20" width="6" height="72" rx="2" fill="#78350F" stroke="#92400E" stroke-width="0.5"/>
  <!-- Axe blade left -->
  <path d="M57 30 Q30 42 28 56 Q30 70 57 82 L57 56 Z" fill="url(#oSteel)" stroke="#4B5563" stroke-width="1"/>
