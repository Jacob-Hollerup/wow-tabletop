  <circle cx="40" cy="50" r="2" fill="#DC2626" opacity="0.6"/>
  <circle cx="82" cy="62" r="1.5" fill="#DC2626" opacity="0.5"/>
  <circle cx="38" cy="64" r="1" fill="#DC2626" opacity="0.4"/>
