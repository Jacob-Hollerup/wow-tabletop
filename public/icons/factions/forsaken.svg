<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Forsaken (Undercity) - Broken Mask & Plague -->
  <defs>
    <linearGradient id="fDark" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6B21A8"/>
      <stop offset="100%" stop-color="#3B0764"/>
    </linearGradient>
    <linearGradient id="fPlague" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#84CC16"/>
      <stop offset="100%" stop-color="#4D7C0F"/>
    </linearGradient>
    <linearGradient id="fBone" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E5E7EB"/>
      <stop offset="100%" stop-color="#9CA3AF"/>
    </linearGradient>
  </defs>
  <!-- Background - broken circle -->
  <circle cx="60" cy="60" r="54" fill="#1C0A2E" stroke="url(#fDark)" stroke-width="3"/>
  <!-- Crest/mask shape - broken on one side -->
  <path d="M60 18 Q85 18 92 40 Q96 55 90 68 L82 72 L78 68 Q82 52 78 40 Q74 28 60 28 Q46 28 42 40 Q38 52 42 68 L38 72 L30 68 Q24 55 28 40 Q35 18 60 18 Z" fill="url(#fBone)" stroke="#6B7280" stroke-width="1"/>
  <!-- Crack/break on right side -->
  <path d="M78 40 L82 38 L80 44 L84 46 L78 50" fill="none" stroke="#4B5563" stroke-width="1.5"/>
  <!-- Eyes - glowing -->
  <ellipse cx="48" cy="44" rx="7" ry="5" fill="#1C0A2E"/>
  <ellipse cx="72" cy="44" rx="7" ry="5" fill="#1C0A2E"/>
  <ellipse cx="48" cy="44" rx="4" ry="3" fill="#84CC16" opacity="0.8"/>
  <ellipse cx="72" cy="44" rx="4" ry="3" fill="#84CC16" opacity="0.8"/>
  <!-- Jaw/teeth -->
  <path d="M44 60 L48 56 L52 60 L56 56 L60 60 L64 56 L68 60 L72 56 L76 60" fill="none" stroke="url(#fBone)" stroke-width="2"/>
  <!-- Plague drips -->
  <path d="M35 75 Q33 85 35 95" fill="none" stroke="url(#fPlague)" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <path d="M50 72 Q48 84 52 96" fill="none" stroke="url(#fPlague)" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
  <path d="M70 72 Q72 86 68 98" fill="none" stroke="url(#fPlague)" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
  <path d="M85 75 Q87 88 83 100" fill="none" stroke="url(#fPlague)" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <!-- Plague puddle at bottom -->
  <ellipse cx="60" cy="100" rx="30" ry="6" fill="url(#fPlague)" opacity="0.3"/>
  <!-- Broken chain links -->
  <circle cx="28" cy="55" r="4" fill="none" stroke="#6B7280" stroke-width="2"/>
  <circle cx="24" cy="62" r="4" fill="none" stroke="#6B7280" stroke-width="2"/>
  <circle cx="92" cy="55" r="4" fill="none" stroke="#6B7280" stroke-width="2"/>
  <circle cx="96" cy="62" r="4" fill="none" stroke="#6B7280" stroke-width="2"/>
</svg>