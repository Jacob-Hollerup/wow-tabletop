<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Scourge (Lich King) - Frozen Skull Crown -->
  <defs>
    <linearGradient id="sIce" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#93C5FD"/>
      <stop offset="100%" stop-color="#1E40AF"/>
    </linearGradient>
    <linearGradient id="sFrost" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#DBEAFE"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    <linearGradient id="sDark" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1E293B"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
    <radialGradient id="sGlow" cx="0.5" cy="0.4" r="0.5">
      <stop offset="0%" stop-color="#60A5FA" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Background -->
  <circle cx="60" cy="60" r="54" fill="#0F172A" stroke="url(#sIce)" stroke-width="3"/>
  <!-- Frost glow -->
  <circle cx="60" cy="50" r="40" fill="url(#sGlow)"/>
  <!-- Skull -->
  <path d="M60 30 Q40 30 35 48 Q32 60 36 70 L44 74 Q50 78 55 82 L60 85 L65 82 Q70 78 76 74 L84 70 Q88 60 85 48 Q80 30 60 30 Z" fill="url(#sFrost)" stroke="#93C5FD" stroke-width="1"/>
  <!-- Eye sockets -->
  <path d="M42 48 L48 42 L55 48 L48 55 Z" fill="url(#sIce)"/>
  <path d="M78 48 L72 42 L65 48 L72 55 Z" fill="url(#sIce)"/>
  <!-- Glowing eyes -->
  <circle cx="48" cy="48" r="3" fill="#60A5FA" opacity="0.8"/>
  <circle cx="72" cy="48" r="3" fill="#60A5FA" opacity="0.8"/>
  <!-- Nose cavity -->
  <path d="M57 58 L60 65 L63 58 Z" fill="#1E293B"/>
  <!-- Teeth -->
  <path d="M44 72 L48 68 L52 72 L56 68 L60 72 L64 68 L68 72 L72 68 L76 72" fill="none" stroke="url(#sFrost)" stroke-width="1.5"/>
  <!-- Lich King Crown -->
  <path d="M25 38 L32 15 L40 32 L48 8 L55 28 L60 4 L65 28 L72 8 L80 32 L88 15 L95 38" fill="none" stroke="url(#sIce)" stroke-width="2.5"/>
  <path d="M25 38 L95 38" fill="none" stroke="url(#sIce)" stroke-width="2"/>
  <!-- Crown rune gems -->
  <circle cx="60" cy="12" r="3" fill="#3B82F6" stroke="#93C5FD" stroke-width="1"/>
  <circle cx="48" cy="16" r="2" fill="#3B82F6" opacity="0.8"/>
  <circle cx="72" cy="16" r="2" fill="#3B82F6" opacity="0.8"/>
  <!-- Frost emanation lines -->
  <line x1="20" y1="85" x2="30" y2="78" stroke="#60A5FA" stroke-width="1" opacity="0.4"/>
  <line x1="100" y1="85" x2="90" y2="78" stroke="#60A5FA" stroke-width="1" opacity="0.4"/>
  <line x1="60" y1="90" x2="60" y2="100" stroke="#60A5FA" stroke-width="1" opacity="0.3"/>
  <!-- Icicles hanging from jaw -->
  <line x1="48" y1="74" x2="46" y2="84" stroke="#BFDBFE" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="60" y1="76" x2="60" y2="88" stroke="#BFDBFE" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="72" y1="74" x2="74" y2="84" stroke="#BFDBFE" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <!-- Frost particles -->
  <circle cx="22" cy="45" r="1.5" fill="#DBEAFE" opacity="0.5"/>
  <circle cx="98" cy="50" r="1" fill="#DBEAFE" opacity="0.4"/>
  <circle cx="30" cy="95" r="1.5" fill="#DBEAFE" opacity="0.3"/>
  <circle cx="90" cy="92" r="1" fill="#DBEAFE" opacity="0.3"/>
</svg>