<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Tauren (Thunder Bluff) - Bull Skull & Totems -->
  <defs>
    <linearGradient id="tEarth" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#92400E"/>
      <stop offset="100%" stop-color="#78350F"/>
    </linearGradient>
    <linearGradient id="tBone" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFBEB"/>
      <stop offset="100%" stop-color="#D1C4A0"/>
    </linearGradient>
    <linearGradient id="tGreen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#15803D"/>
    </linearGradient>
  </defs>
  <!-- Background - rounded square like a totem face -->
  <rect x="6" y="6" width="108" height="108" rx="16" fill="#451A03" stroke="url(#tEarth)" stroke-width="3"/>
  <rect x="12" y="12" width="96" height="96" rx="12" fill="none" stroke="#78350F" stroke-width="1"/>
  <!-- Bull skull -->
  <!-- Skull shape -->
  <path d="M60 35 Q42 35 38 50 Q35 62 40 70 L50 72 L55 80 L60 75 L65 80 L70 72 L80 70 Q85 62 82 50 Q78 35 60 35 Z" fill="url(#tBone)" stroke="#A8967A" stroke-width="1"/>
  <!-- Eye sockets -->
  <ellipse cx="50" cy="52" rx="6" ry="5" fill="#451A03"/>
  <ellipse cx="70" cy="52" rx="6" ry="5" fill="#451A03"/>
  <!-- Nose -->
  <ellipse cx="57" cy="66" rx="2" ry="3" fill="#A8967A"/>
  <ellipse cx="63" cy="66" rx="2" ry="3" fill="#A8967A"/>
  <!-- Horns -->
  <path d="M38 48 Q28 35 18 22 Q16 18 20 16" fill="none" stroke="url(#tBone)" stroke-width="5" stroke-linecap="round"/>
  <path d="M82 48 Q92 35 102 22 Q104 18 100 16" fill="none" stroke="url(#tBone)" stroke-width="5" stroke-linecap="round"/>
  <!-- Feathers hanging from horns -->
  <g opacity="0.8">
    <ellipse cx="22" cy="28" rx="2" ry="7" fill="#DC2626" transform="rotate(-15 22 28)"/>
    <ellipse cx="26" cy="30" rx="2" ry="6" fill="#2563EB" transform="rotate(-10 26 30)"/>
    <ellipse cx="98" cy="28" rx="2" ry="7" fill="#DC2626" transform="rotate(15 98 28)"/>
    <ellipse cx="94" cy="30" rx="2" ry="6" fill="#2563EB" transform="rotate(10 94 30)"/>
  </g>
  <!-- Totem poles on sides -->
  <rect x="16" y="70" width="8" height="30" rx="2" fill="url(#tEarth)" stroke="#78350F" stroke-width="0.5"/>
  <rect x="96" y="70" width="8" height="30" rx="2" fill="url(#tEarth)" stroke="#78350F" stroke-width="0.5"/>
  <!-- Totem faces -->
  <circle cx="20" cy="78" r="3" fill="url(#tGreen)"/>
  <circle cx="100" cy="78" r="3" fill="#F59E0B"/>
  <circle cx="20" cy="90" r="3" fill="#3B82F6"/>
  <circle cx="100" cy="90" r="3" fill="#EF4444"/>
  <!-- Earth/grass at bottom -->
  <path d="M20 102 Q40 95 60 102 Q80 95 100 102" fill="none" stroke="url(#tGreen)" stroke-width="2" opacity="0.6"/>
</svg>