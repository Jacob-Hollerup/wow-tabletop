<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Darkspear Trolls - Voodoo Mask -->
  <defs>
    <linearGradient id="dtTeal" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#14B8A6"/>
      <stop offset="100%" stop-color="#0F766E"/>
    </linearGradient>
    <linearGradient id="dtOrange" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F97316"/>
      <stop offset="100%" stop-color="#C2410C"/>
    </linearGradient>
    <linearGradient id="dtWood" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#A16207"/>
      <stop offset="100%" stop-color="#713F12"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <circle cx="60" cy="60" r="54" fill="#134E4A" stroke="url(#dtTeal)" stroke-width="3"/>
  <!-- Voodoo mask - elongated -->
  <path d="M40 20 Q35 20 32 30 L28 60 Q28 90 45 100 L55 105 L60 108 L65 105 L75 100 Q92 90 92 60 L88 30 Q85 20 80 20 Z" fill="url(#dtWood)" stroke="#78350F" stroke-width="1.5"/>
  <!-- Mask pattern lines -->
  <path d="M36 35 L84 35" fill="none" stroke="#92400E" stroke-width="1" opacity="0.5"/>
  <path d="M32 50 L88 50" fill="none" stroke="#92400E" stroke-width="1" opacity="0.5"/>
  <!-- Eyes - angular, menacing -->
  <path d="M38 42 L50 38 L55 48 L42 50 Z" fill="#0F172A"/>
  <path d="M82 42 L70 38 L65 48 L78 50 Z" fill="#0F172A"/>
  <!-- Glowing pupils -->
  <circle cx="47" cy="44" r="3" fill="url(#dtOrange)"/>
  <circle cx="73" cy="44" r="3" fill="url(#dtOrange)"/>
  <!-- Nose -->
  <path d="M56 55 L60 68 L64 55" fill="none" stroke="#92400E" stroke-width="2"/>
  <!-- Mouth - toothy grin -->
  <path d="M40 75 Q60 85 80 75" fill="#0F172A" stroke="#78350F" stroke-width="1"/>
  <!-- Teeth -->
  <path d="M44 75 L47 82 L50 75 L53 82 L56 75 L59 82 L62 75 L65 82 L68 75 L71 82 L74 75 L77 82 L80 75" fill="none" stroke="#FEF3C7" stroke-width="1.5"/>
  <!-- Tusks -->
  <path d="M42 78 Q35 95 38 105" fill="none" stroke="#FEF3C7" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M78 78 Q85 95 82 105" fill="none" stroke="#FEF3C7" stroke-width="3.5" stroke-linecap="round"/>
  <!-- Feathers on top -->
  <ellipse cx="50" cy="18" rx="3" ry="10" fill="#EF4444" transform="rotate(-10 50 18)"/>
  <ellipse cx="60" cy="14" rx="3" ry="12" fill="url(#dtTeal)" transform="rotate(0 60 14)"/>
  <ellipse cx="70" cy="18" rx="3" ry="10" fill="#F59E0B" transform="rotate(10 70 18)"/>
  <!-- Voodoo symbols -->
  <circle cx="34" cy="65" r="3" fill="none" stroke="url(#dtOrange)" stroke-width="1.5"/>
  <line x1="34" y1="62" x2="34" y2="68" stroke="url(#dtOrange)" stroke-width="1"/>
  <line x1="31" y1="65" x2="37" y2="65" stroke="url(#dtOrange)" stroke-width="1"/>
  <circle cx="86" cy="65" r="3" fill="none" stroke="url(#dtOrange)" stroke-width="1.5"/>
  <line x1="86" y1="62" x2="86" y2="68" stroke="url(#dtOrange)" stroke-width="1"/>
  <line x1="83" y1="65" x2="89" y2="65" stroke="url(#dtOrange)" stroke-width="1"/>
</svg>