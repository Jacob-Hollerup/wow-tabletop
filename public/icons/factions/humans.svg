  <!-- Mane rays -->
  <g fill="#D97706" opacity="0.8">
    <ellipse cx="60" cy="33" rx="4" ry="6"/>
    <ellipse cx="44" cy="38" rx="4" ry="5" transform="rotate(30 44 38)"/>
    <ellipse cx="76" cy="38" rx="4" ry="5" transform="rotate(-30 76 38)"/>
    <ellipse cx="40" cy="52" rx="5" ry="4"/>
    <ellipse cx="80" cy="52" rx="5" ry="4"/>
  </g>
  <!-- Lion face features -->
  <circle cx="54" cy="49" r="2.5" fill="#1E40AF"/>
  <circle cx="66" cy="49" r="2.5" fill="#1E40AF"/>
  <ellipse cx="60" cy="55" rx="3" ry="2" fill="#B45309"/>
  <path d="M53 59 Q60 65 67 59" fill="none" stroke="#B45309" stroke-width="1.5"/>
  <!-- Crown above -->
  <path d="M47 28 L50 20 L54 26 L60 17 L66 26 L70 20 L73 28 Z" fill="url(#hGold)" stroke="#B45309" stroke-width="0.5"/>
  <!-- Crossed swords below -->
  <line x1="42" y1="72" x2="78" y2="92" stroke="url(#hGold)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="78" y1="72" x2="42" y2="92" stroke="url(#hGold)" stroke-width="2.5" stroke-linecap="round"/>
  <rect x="56" y="78" width="8" height="8" rx="1" fill="url(#hGold)" stroke="#B45309" stroke-width="0.5"/>
