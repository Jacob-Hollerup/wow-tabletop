  </defs>
  <!-- Shield shape -->
  <path d="M60 8 L105 30 L105 65 Q105 95 60 112 Q15 95 15 65 L15 30 Z" fill="url(#hShield)" stroke="url(#hGold)" stroke-width="3"/>
  <!-- Inner border -->
  <path d="M60 16 L97 34 L97 64 Q97 90 60 105 Q23 90 23 64 L23 34 Z" fill="none" stroke="url(#hGold)" stroke-width="1.5"/>
